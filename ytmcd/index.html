<!DOCTYPE html><html lang="en"><head>
	<meta charset="utf-8">
    <style>
html {
    font-family: sans-serif;
}
td {
    padding: .3em .5em;
    border: 1px solid #f0f;
    border-color: #fff #ccc #999 #fff;
}
</style></head><body>
<table><tr>
    <td>posted</td>
    <td>expires</td>
    <td>vid</td>
    {% for k in keys %}
    <td>{{ k }}</td>
    {% endfor %}
</tr>
{% for r in rows %}
<tr>
    <td>{{ r.at }}</td>
    <td>{{ (((r.at + 60*60*6) - now) / 60)|int }} min</td>
    <td><a href="https://www.youtube.com/watch?v={{ r.vid|e }}">{{ r.vid|e }}</a></td>
    {% for k in keys %}
    <td>{{ r[k]|e }}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
</body></html>
